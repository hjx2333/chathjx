<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>聊天</title>
    <link rel="stylesheet" type="text/css" href="font_Icon/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/chat.css">
    <style>
        .dialog {
            position: fixed;
            background: rgba(0,0,0,.3);
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            z-index: 1000000;
        }
        .dialog p {
            color: #fff;
            font-size: 20px;
            text-align: center; 
            position: fixed;
            top: 200px;
            left: 50%;
            transform: translateX(-114px);
        }
        .input_name {
            width: 220px;
            margin: 245px auto;
            color: #000;
        }
        input {
            padding: 8px 6px;
            border-radius: 4px;
            outline: 0;
            border: 0;
            width: 90%;
            font-size: 14px;
        }
        #username {
            margin-left: 15%;
            font-size: 17px;
        }
    </style>
</head>
<body>

<div class="chatContainer">
    <div class="chatBtn">
        <i class="iconfont icon-xiaoxi1"></i>
    </div>
    <div class="chat-message-num"></div>
    <div class="chatBox" ref="chatBox">
        <div class="chatBox-head">
            <div class="chatBox-head-one">
                <span id="username"></span>
                <div class="chat-close" style="margin: 10px 10px 0 0;font-size: 14px">关闭</div>
            </div>
            <div class="chatBox-head-two">
                <div class="chat-return">返回</div>
                <div class="chat-people">
                    <div class="ChatInfoHead">
                        <img src="" alt="头像"/>
                    </div>
                    <div class="ChatInfoName">这是用户的名字，看看名字到底能有多长</div>
                </div>
                <div class="chat-close">关闭</div>
            </div>
        </div>
        <div class="chatBox-info">
            <div class="chatBox-list" ref="chatBoxlist">
                <!-- 好友列表 -->
            </div>
            <div class="chatBox-kuang" ref="chatBoxkuang">
                <div class="chatBox-content">
                    
                </div>
                <div class="chatBox-send">
                    <div class="div-textarea" contenteditable="true"></div>
                    <div style="line-height: 36px;">
                        <input type="file" accept="image/jpg,image/jpeg,image/png" name="file" class="hidden" id="selectImg">
                        <button id="chat-biaoqing" class="btn-default-styles">
                            <i class="iconfont icon-biaoqing"></i>
                        </button>
                        <button id="chat-tuxiang" title="发送图片" for="inputImage" class="btn-default-styles">                      
                            <i class="iconfont icon-tuxiang"></i>
                        </button>
                        <button id="chat-fasong" class="btn-default-styles"><i class="iconfont icon-fasong"></i>
                        </button>
                    </div>
                    <div class="biaoqing-photo">
                        <ul>
                            <li><span class="emoji-picker-image" title="1" style="background-position: -9px -18px;"></span></li>
                            <li><span class="emoji-picker-image" title="2" style="background-position: -40px -18px;"></span></li>
                            <li><span class="emoji-picker-image" title="3" style="background-position: -71px -18px;"></span></li>
                            <li><span class="emoji-picker-image" title="4" style="background-position: -102px -18px;"></span></li>
                            <li><span class="emoji-picker-image" title="5" style="background-position: -133px -18px;"></span></li>
                            <li><span class="emoji-picker-image" title="6" style="background-position: -164px -18px;"></span></li>
                            <li><span class="emoji-picker-image" title="7" style="background-position: -9px -52px;"></span></li>
                            <li><span class="emoji-picker-image" title="8" style="background-position: -40px -52px;"></span></li>
                            <li><span class="emoji-picker-image" title="9" style="background-position: -71px -52px;"></span></li>
                            <li><span class="emoji-picker-image" title="10" style="background-position: -102px -52px;"></span></li>
                            <li><span class="emoji-picker-image" title="11" style="background-position: -133px -52px;"></span></li>
                            <li><span class="emoji-picker-image" title="12" style="background-position: -164px -52px;"></span></li>
                            <li><span class="emoji-picker-image" title="13" style="background-position: -9px -86px;"></span></li>
                            <li><span class="emoji-picker-image" title="14" style="background-position: -40px -86px;"></span></li>
                            <li><span class="emoji-picker-image" title="15" style="background-position: -71px -86px;"></span></li>
                            <li><span class="emoji-picker-image" title="16" style="background-position: -102px -86px;"></span></li>
                            <li><span class="emoji-picker-image" title="17" style="background-position: -133px -86px;"></span></li>
                            <li><span class="emoji-picker-image" title="18" style="background-position: -164px -86px;"></span></li>
                            <li><span class="emoji-picker-image" title="19" style="background-position: -9px -120px;"></span></li>
                            <li><span class="emoji-picker-image" title="20" style="background-position: -40px -120px;"></span></li>
                            <li><span class="emoji-picker-image" title="21" style="background-position: -71px -120px;"></span></li>
                            <li><span class="emoji-picker-image" title="22" style="background-position: -102px -120px;"></span>
                            </li>
                            <li><span class="emoji-picker-image" title="23" style="background-position: -133px -120px;"></span>
                            </li>
                            <li><span class="emoji-picker-image" title="24" style="background-position: -164px -120px;"></span>
                            </li>
                            <li><span class="emoji-picker-image" title="25" style="background-position: -9px -154px;"></span></li>
                            <li><span class="emoji-picker-image" title="26" style="background-position: -40px -154px;"></span></li>
                            <li><span class="emoji-picker-image" title="27" style="background-position: -71px -154px;"></span></li>
                            <li><span class="emoji-picker-image" title="28" style="background-position: -102px -154px;"></span>
                            </li>
                            <li><span class="emoji-picker-image" title="29" style="background-position: -133px -154px;"></span>
                            </li>
                            <li><span class="emoji-picker-image" title="30" style="background-position: -164px -154px;"></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="dialog">
    <!-- <p>please input your password:</p> -->
    <div class="input_name">
        <input type="password" id="user" placeholder="输入1或666或777" />
    </div>
</div>
<script src="js/socket.io.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="js/chat.js"></script>
<script>
    $(function(){
        app.components.initBody();
        app.view.screenFuc();
    });    
</script>
</body>
</html>
